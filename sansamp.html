<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>SansAmp</title>
<script type="text/javascript">
//<![CDATA[
var HTMLCoder = (function(){
    var pairs={'&lt;':'<', '&gt;':'>', '&amp;':'&', '&quot;':'"', '&nbsp;':' ', '&#39;':"'"};//'%20':' ',
    var regExp = new RegExp(Object.keys(pairs).join("|"), "g");
    return function(v){
        return v.replace(regExp, function(m){
            return pairs[m];
        });
    }
})();

window.onload = function(event){
    var param=event.target.URL;
    var iQ = param.indexOf('?');// alert(param);
    if(iQ==-1){
        document.getElementById("msg").innerHTML = "oops";
    }
    else{
        param = HTMLCoder(param.substring(iQ+1).replace(/^(%20)+/,''));// jump ?
        if(param.indexOf("://")!=4 && param.indexOf("://")!=5){// "http://"
            param = "http://"+param;
        }
        window.location.replace(param);
    }
}
//]]>
</script> 
</head>
<body>
<div id="msg"></div>
</body>
</html>
