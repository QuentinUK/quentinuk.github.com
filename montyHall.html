<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Monty Hall</title>
<style>
* {
	background: aliceblue;
}
.sq {
	height: 30vw;
	width: 30vw;
	margin: 1vw;
	float: left;
	background: darkgoldenrod;
	border: solid;
	color: aliceblue;
}
p, button, #when {
	font-size: 2em;
	color: slateblack;
	background: antiquewhite;
}
.red {
	background: red;
}
.green {
	background: green;
}
.chosen {
	color: chartreuse;
}
</style>
</head>
<body>
<div id="sqs">
<div id="sq0" class="sq"></div>
<div id="sq1" class="sq"></div>
<div id="sq2" class="sq"></div>
</div>
<p id="msg">:</p>
<p id="result">:</p>
<button id="play">Click to Play</button>
<div>
<button id="auto">Click for Auto</button>
<div id="when">Change
<input type="radio" name="change" id="a" checked="true"> Always </input>
<input type="radio" name="change" id="n"> Never </input>
</div>
</div>
</body>
<script>
var D=document,
I=D.getElementById,
E=[].forEach,
L="addEventListener";
E=E.call.bind(E);
I=I.bind(D);
var msg=I("msg"),
res=I("result"),
sqs=["sq0", "sq1", "sq2"],
idx={sq0:0, sq1:1, sq2:2},
score={win:0, loose:0},
chosen, red, green,
state=0,
change=true,
auto=false;

function random(max){
  return Math.floor(Math.random() * (max+1));
}
function tog(i,c){
	I(sqs[i]).classList.toggle(c);
}
I("play")[L]("click", function(e){
	play();
});
function play(){
	if(state==2){
		tog(red, "red");
		tog(green, "green");
		tog(chosen, "chosen");
		state = 0;
	}
	if(state==0){
		green = random(2);
		msg.innerText = "Click a square";
	}
}
I("sqs")[L]("click", function(e){
	squareClick(idx[e.target.id]);
});
function squareClick(i){ 
	if(state==0){
		chosen = i;
		tog(chosen, "chosen");
	
		// show a square, not chosen nor green.
		red = chosen==green? (chosen+1+random(1))%3:(3-chosen-green);
		tog(red, "red");
		msg.innerText = "Confirm or change choice.";
		state = 1;
	}
	else if(state==1){
		var choice2 = i;
		if(choice2!=chosen){
			tog(chosen, "chosen");
			chosen = choice2;
			tog(chosen, "chosen");
		}
		tog(green, "green");
		var r = chosen== green ? "win" : "loose";
		score[r]++;
		msg.innerText = "You " + r;
		state = 2;
	}
	res.innerText = score.win + " wins. " + score.loose + " loses.";
}
I("when")[L]("click", function(e){
	var c = {a:true,n:false}[e.target.id];
	if(c!=undefined){
		change = c;
	}
});
I("auto")[L]("click", function(e){
	if(auto){
		auto = false;
	}
	else {
		auto = true;
		setTimeout(goAuto1, 1000);
	}
});
function goAuto1(){
	play();
	console.log("squareClick");
	squareClick(random(2));
	setTimeout(goAuto2, 1000);
}
function goAuto2(){
	var choice2 = chosen;
	if(change){
		choice2 = 3-red-chosen;
	}
	squareClick(choice2);
	if(auto){
		setTimeout(goAuto1, 1000);
	}	
}
</script>
</html>
