<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
//overflow = 'hidden'
function ParseParams(urlParams){ 
urlParams= urlParams||{}; 
var e,a= /\+/g, 
    r=/([^&=]+)=?([^&=]*)/g, 
    d=function(s){return decodeURIComponent(s.replace(a," "));}, 
    q=window.location.search.substring(1); 
while(e=r.exec(q)) 
    urlParams[d(e[1])]=d(e[2]); 
return urlParams; 
}; 
var usrParams=ParseParams({user:"QuentinUK",rpp:4});
var widgetParams={
  version: 2,
  type: 'profile',
  rpp: Number(usrParams.rpp),
  interval: 30000,
  width: 'auto',
  height: window.innerHeight,// doesn't seem to be used 
  theme: {
    shell: {
      background: '#FF7F00',
      color: '#FFFF00'
    },
    tweets: {
      background: '#FFFFE0',
      color: '#000000',
      links: '#FF7F00'
    }
  },
  features: {
    scrollbar: false,
    loop: false,
    live: false,
    behavior: 'all'
  }
};
new TWTR.Widget(widgetParams).render().setUser(usrParams.user).start();
</script>
</div>
</body>
